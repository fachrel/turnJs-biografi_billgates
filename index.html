<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="lib/turn.js"></script>
    <script type="text/javascript" src="lib/turn.min.js"></script>
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-1.7.1.min.js"
    ></script>
    <title>Document</title>
	<style type="text/css">
		body{
			background:#ccc;
		}
		#magazine{
			width:1152px;
			height:752px;
		}
		#magazine .turn-page{
			background-color:#ccc;
			background-size:100% 100%;
		}
		</style>
  </head>
  <body>
	<div id="magazine">
		<div style="background-image: url(pages/1.png)"></div>
		<div style="background-image: url(pages/2.png)"></div>
		<div style="background-image: url(pages/3.png)"></div>
		<div style="background-image: url(pages/4.png)"></div>
	</div>
    <script type="text/javascript">
      $(window).ready(function () {
        $("#magazine").turn({
          display: "double",
          acceleration: true,
          gradients: !$.isTouch,
          elevation: 50,
          when: {
            turned: function (e, page) {
              /*console.log('Current view: ', $(this).turn('view'));*/
            },
          },
        });
      });

      $(window).bind("keydown", function (e) {
        if (e.keyCode == 37) $("#magazine").turn("previous");
        else if (e.keyCode == 39) $("#magazine").turn("next");
      });
    </script>
  </body>
</html>
